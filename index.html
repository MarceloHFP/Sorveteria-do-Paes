<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorveteria do Paes</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <!-- header -->
    <header>
        <h1>Sorveteria do Paes</h1>
        <a class="iconHeader"><i class="fa-solid fa-user"></i></a>
    </header>

    <!-- main -->
    <main class="main">
        <!-- item area-->
        <h2>Nossos Produtos</h2>

        <div class="item-area"></div>
        </div>
    </main>
    
    <!-- item card content -->
    <div class="models">
        <div class="card-item">
            <div class="card-item--name"></div>
            <a href="">
                <div class="card-item--img"><img src="" /></div>
            </a>
            <div class="desc">
                <div class="card-item--price"></div>
                <div class="card-item--desc"></div>
            </div>
                <button class="button-add">Adicionar ao Carrinho</button>
        </div>
        <div class="cart-item">
            <div class="cart-content">
                <img src="">
                <div class="desc-cart">
                    <div class="name"></div>
                    <div class="price"></div>
                    <div class="qtarea">
                        <button class="cart--item-qtmenos">-</button>
                        <div class="cart--item--qt">1</div>
                        <button class="cart--item-qtmais">+</button>
                    </div>
                </div>
                
            </div>
        </div>
    </div>
    <!-- cart -->
    <div class="cart-area">
        <div class="buy-area">
            <p>Total:<span class="total"></span></p>
            <div class="buy-button">
                <button class="buy">Finalizar compra</button>
            </div>
        </div>
        <div class="itens-cart"></div>
    </div>
   
    <!-- modal -->
    <div class="modal">
        <div class="modalbody">
            <div class="modal-img">
                <img src="" />
            </div>
            <div class="Info">
                <h1>--</h1>
                <div class="Info--desc">--</div>
                <div class="Info--sizearea">
                    <div class="Info--sector">Tamanho</div>
                    <div class="Info--sizes">
                        <div data-key="P" class="Info--size">PEQUENA <span>--</span></div>
                        <div data-key="M" class="Info--size">MÉDIA <span>--</span></div>
                        <div data-key="G" class="Info--size selected">GRANDE <span>--</span></div>
                    </div>
                </div>
                <div class="Info--pricearea">
                    <div class="Info--sector">Preço</div>
                    <div class="Info--price">
                        <div class="Info--actualPrice">R$ --</div>
                        <div class="Info--qtarea">
                            <button class="Info--qtmenos">-</button>
                            <div class="Info--qt">1</div>
                            <button class="Info--qtmais">+</button>
                        </div>
                    </div>
                </div>
                <div class="Info--addButton">Adicionar ao carrinho</div>
                <div class="Info--cancelButton">Cancelar</div>
            </div>
        </div>
        <div class="login">
            <div class="lg-container">
                <div class="top-container">
                    <h1>Faça seu Login agora!</h1>
                    <label for="lgEmail">Email</label>
                    <input type="text" class="lgEmail" required>
                    <label for="lgSenha">Senha</label>
                    <input type="password" class="lgSenha" required>
                    <button class="btLogin">Faça o login</button>
                </div>
                <div class="btToCadas">
                    <h1>Ou cadastre-se!</h1>
                    <button class="toCadas">Cadastre-se</button>
                </div>
            </div>
        </div>
        <div class="cadastro">
            <div class="cd-container">
                <div class="name">
                    <div class="bloco-esquerdo">
                        <label for="nome">Nome</label>
                        <input type="text" class="nome" required>
                    </div>
                    <div class="bloco-direito">
                        <label for="sobrenome">Sobrenome</label>
                        <input type="text" class="sobrenome" required>
                    </div>
                </div>
                <label for="endereco">Endereço</label>
                <input type="text" class="endereco" required>
                <label for="CPF">CPF</label>
                <input type="text" class="cpf" required>
                <label for="cdEmail">Email</label>
                <input type="email" class="cdEmail" required>
                <label for="cdSenha">Senha</label>
                <input type="text" class="cdSenha" required>
                <button class="btCadas">Cadastre-se</button>
            </div>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/b23c342cc2.js" crossorigin="anonymous"></script>
    <script src="sorvetes.js"></script>
</body>
</html>
